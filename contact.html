	<h1>Contact Me</h1>
	<form>
		<label>Name:<br>
			<input type="text" name="name" placeholder="Jerry Garcia">
		</label>
		<br><br>
		<label>Email:<br>
			<input type="email" name="email" placeholder="jgarcia@gmail.com">
		</label>
		<p>Prefered Time:</p>
		<label>
			<input type="radio" name="time" value="early"> Morning
		</label>
		<br>
		<label>
			<input type="radio" name="time" value="noon"> Afternoon
		</label>
		<br>
		<label>
			<input type="radio" name="time" value="night"> Night Time
		</label>
		<br>
		<label>Message:<br>
			<textarea name="message"></textarea>
		</label>
		<br>
		<input type="submit" value="send">
	</form>
	<footer>
		<a href="index.html">Home</a> | <a href="contact.html">Contact</a>
